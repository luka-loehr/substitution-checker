<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Particle Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(27, 38, 59, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: floatIn 1s ease-out forwards;
        }

        @keyframes floatIn {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .trigger-btn {
            background: linear-gradient(45deg, #00d4ff, #00ffaa);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: #1b263b;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .trigger-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .trigger-btn:hover::before {
            top: -100%;
            left: -100%;
        }

        .trigger-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 20px #00d4ff;
        }

        #log-window {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out, opacity 0.5s;
            opacity: 0;
            margin-bottom: 1rem;
        }

        #log-window.active {
            max-height: 250px;
            opacity: 1;
            overflow-y: auto;
            animation: expandGlow 0.7s ease-in-out;
        }

        @keyframes expandGlow {
            0% { box-shadow: 0 0 0 #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }

        .log-message {
            margin: 0.5rem 0;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInMessage 0.5s forwards;
        }

        @keyframes slideInMessage {
            to { opacity: 1; transform: translateX(0); }
        }

        .log-message.error {
            color: #ff6b6b;
            text-shadow: 0 0 5px #ff6b6b;
        }

        #result-div {
            background: rgba(0, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
        }

        #result-div.visible {
            opacity: 1;
            transform: scale(1);
            animation: resultPop 0.5s ease-out;
        }

        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        #result-heading {
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa;
            margin-bottom: 1rem;
        }

        #settings-panel {
            background: rgba(27, 38, 59, 0.9);
            padding: 1rem;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: panelFadeIn 0.5s forwards;
        }

        @keyframes panelFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .token-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ffff;
            background: #1b263b;
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
        }

        .settings-btn {
            background: #ff00ff;
            padding: 10px 20px;
            border-radius: 30px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: #ff66ff;
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Vertretungsplan Checker</h1>
        <div class="button-container">
            <button class="trigger-btn" onclick="triggerWorkflow('email')">Send via Email</button>
            <button class="trigger-btn" onclick="triggerWorkflow('check_now')">Check Now</button>
        </div>
        <div id="log-window"></div>
        <div id="result-div" style="display: none;">
            <h2 id="result-heading"></h2>
            <p id="result-text"></p>
        </div>
        <button class="settings-btn" onclick="toggleSettings()">Settings</button>
        <div id="settings-panel" style="display: none;">
            <p>Enter your GitHub Token:</p>
            <input type="password" id="token-input" class="token-input" placeholder="GitHub Personal Access Token" />
            <button onclick="saveToken()" class="settings-btn">Save Token</button>
        </div>
    </div>

    <script>
        // Particle Background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // JavaScript Logic
        let displayedMessages = [];

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveToken() {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                localStorage.setItem('github_token', token);
                alert('Token saved successfully');
                toggleSettings();
            } else {
                alert('Please enter a valid token');
            }
        }

        function triggerWorkflow(mode) {
            const token = localStorage.getItem('github_token');
            if (!token) {
                alert('Please set your GitHub token in Settings');
                toggleSettings();
                return;
            }

            fetch('https://api.github.com/repos/luka-loehr/substitution-checker/actions/workflows/check-substitutions.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { mode: mode }
                })
            }).then(response => {
                if (response.status === 204) {
                    if (mode === 'email') {
                        alert('Workflow triggered. Check your email soon.');
                    } else if (mode === 'check_now') {
                        setTimeout(() => getLatestRunId().then(pollRun), 2000);
                    }
                } else {
                    alert('Error triggering workflow');
                }
            }).catch(error => alert('Error: ' + error.message));
        }

        async function getLatestRunId() {
            const token = localStorage.getItem('github_token');
            const response = await fetch('https://api.github.com/repos/luka-loehr/substitution-checker/actions/workflows/check-substitutions.yml/runs?per_page=1', {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const data = await response.json();
            return data.workflow_runs[0].id;
        }

        function pollRun(runId) {
            const logWindow = document.getElementById('log-window');
            logWindow.innerHTML = '<p class="log-message">Initializing analysis...</p>';
            logWindow.classList.add('active');
            displayedMessages = [];

            const interval = setInterval(async () => {
                const runDetails = await fetchRunDetails(runId);
                if (runDetails.status === 'completed') {
                    clearInterval(interval);
                    const logs = await fetchLogs(runId);
                    const result = extractResult(logs);
                    if (result) showResult(result);
                    else showError('Analysis failed to produce a result');
                } else {
                    const logs = await fetchLogs(runId);
                    updateLogWindow(logs);
                    logWindow.scrollTop = logWindow.scrollHeight;
                }
            }, 5000);
        }

        async function fetchRunDetails(runId) {
            const token = localStorage.getItem('github_token');
            const response = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/runs/${runId}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            return response.json();
        }

        async function fetchLogs(runId) {
            const token = localStorage.getItem('github_token');
            const jobsResponse = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/runs/${runId}/jobs`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const jobsData = await jobsResponse.json();
            const jobId = jobsData.jobs[0].id;
            const logsResponse = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/jobs/${jobId}/logs`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            return logsResponse.text();
        }

        function updateLogWindow(logs) {
            const lines = logs.split('\n');
            const newMessages = lines
                .map(line => {
                    const parts = line.split(' - ');
                    if (parts.length >= 3) {
                        const message = parts[2];
                        if (message.startsWith('PROGRESS: ')) {
                            return { type: 'progress', text: message.replace('PROGRESS: ', '') };
                        } else if (message.startsWith('ERROR: ')) {
                            return { type: 'error', text: message.replace('ERROR: ', '') };
                        }
                    }
                    return null;
                })
                .filter(msg => msg && !displayedMessages.includes(msg.text));

            newMessages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg.text;
                p.classList.add('log-message', msg.type);
                document.getElementById('log-window').appendChild(p);
                displayedMessages.push(msg.text);
            });
        }

        function extractResult(logs) {
            const lines = logs.split('\n');
            for (const line of lines) {
                const parts = line.split(' - ');
                if (parts.length >= 3 && parts[2].startsWith('ANALYSIS_RESULT: ')) {
                    return parts[2].replace('ANALYSIS_RESULT: ', '');
                }
            }
            return null;
        }

        function showResult(result) {
            const logWindow = document.getElementById('log-window');
            logWindow.classList.remove('active');
            const resultDiv = document.getElementById('result-div');
            resultDiv.style.display = 'block';
            setTimeout(() => resultDiv.classList.add('visible'), 10);

            const match = result.match(/Für (\w+)/);
            if (match) {
                const day = match[1];
                document.getElementById('result-heading').textContent = `Vertretungen für ${day}`;
                document.getElementById('result-text').textContent = result.replace(/Für \w+ /, '');
            } else {
                document.getElementById('result-heading').textContent = 'Analysis Result';
                document.getElementById('result-text').textContent = result;
            }
        }

        function showError(message) {
            const logWindow = document.getElementById('log-window');
            logWindow.classList.remove('active');
            const resultDiv = document.getElementById('result-div');
            resultDiv.style.display = 'block';
            setTimeout(() => resultDiv.classList.add('visible'), 10);
            document.getElementById('result-heading').textContent = 'Error';
            document.getElementById('result-text').textContent = message;
        }
    </script>
</body>
</html>
