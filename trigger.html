<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Subtle Particle Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00d4ff;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .trigger-btn {
            background: #00d4ff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: #121212;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        #log-window {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease;
            opacity: 0;
            margin-bottom: 1rem;
            text-align: center;
        }

        #log-window.active {
            max-height: 100px;
            opacity: 1;
        }

        .log-message {
            margin: 0;
            font-size: 1rem;
            color: #e0e0e0;
        }

        .log-message.error {
            color: #ff6b6b;
        }

        #result-div {
            background: rgba(0, 212, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
            text-align: center;
        }

        #result-div.visible {
            opacity: 1;
            transform: scale(1);
        }

        #result-heading {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        #result-text {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .settings-btn {
            background: #00d4ff;
            padding: 10px 20px;
            border-radius: 30px;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
        }

        .settings-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 212, 255, 0.4);
        }

        #settings-panel {
            background: rgba(30, 30, 30, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
            display: none;
        }

        .token-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00d4ff;
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        /* Smartphone Optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .trigger-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            .button-container {
                flex-direction: column;
                gap: 1rem;
            }
            .trigger-btn {
                width: 100%;
            }
            #log-window {
                font-size: 0.9rem;
            }
            #result-heading {
                font-size: 1.2rem;
            }
            #result-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Vertretungsplan Checker</h1>
        <div class="button-container">
            <button class="trigger-btn" onclick="triggerWorkflow('email')">Send via Email</button>
            <button class="trigger-btn" onclick="triggerWorkflow('check_now')">Check Now</button>
        </div>
        <div id="log-window"></div>
        <div id="result-div" style="display: none;">
            <h2 id="result-heading"></h2>
            <p id="result-text"></p>
        </div>
        <button class="settings-btn" onclick="toggleSettings()">Settings</button>
        <div id="settings-panel">
            <p>Enter your GitHub Token:</p>
            <input type="password" id="token-input" class="token-input" placeholder="GitHub Personal Access Token" />
            <button onclick="saveToken()" class="settings-btn">Save Token</button>
        </div>
    </div>

    <script>
        // Subtle Particle Background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.005;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.1) {
                    particlesArray.splice(index, 1);
                    particlesArray.push(new Particle());
                }
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // JavaScript Logic
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveToken() {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                localStorage.setItem('github_token', token);
                alert('Token saved successfully');
                toggleSettings();
            } else {
                alert('Please enter a valid token');
            }
        }

        function triggerWorkflow(mode) {
            const token = localStorage.getItem('github_token');
            if (!token) {
                alert('Please set your GitHub token in Settings');
                toggleSettings();
                return;
            }

            fetch('https://api.github.com/repos/luka-loehr/substitution-checker/actions/workflows/check-substitutions.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { mode: mode }
                })
            }).then(response => {
                if (response.status === 204) {
                    if (mode === 'email') {
                        alert('Workflow triggered. Check your email soon.');
                    } else if (mode === 'check_now') {
                        setTimeout(() => getLatestRunId().then(pollRun), 1000);
                    }
                } else {
                    alert('Error triggering workflow');
                }
            }).catch(error => alert('Error: ' + error.message));
        }

        async function getLatestRunId() {
            const token = localStorage.getItem('github_token');
            const response = await fetch('https://api.github.com/repos/luka-loehr/substitution-checker/actions/workflows/check-substitutions.yml/runs?per_page=1', {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const data = await response.json();
            return data.workflow_runs[0].id;
        }

        function pollRun(runId) {
            const logWindow = document.getElementById('log-window');
            logWindow.innerHTML = '<p class="log-message">Initializing analysis...</p>';
            logWindow.classList.add('active');

            const interval = setInterval(async () => {
                const runDetails = await fetchRunDetails(runId);
                if (runDetails.status === 'completed') {
                    clearInterval(interval);
                    const logs = await fetchLogs(runId);
                    const result = extractResult(logs);
                    if (result) showResult(result);
                    else showError('Analysis failed to produce a result');
                } else {
                    const logs = await fetchLogs(runId);
                    updateLogWindow(logs);
                }
            }, 2000); // Poll every 2 seconds
        }

        async function fetchRunDetails(runId) {
            const token = localStorage.getItem('github_token');
            const response = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/runs/${runId}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            return response.json();
        }

        async function fetchLogs(runId) {
            const token = localStorage.getItem('github_token');
            const jobsResponse = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/runs/${runId}/jobs`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const jobsData = await jobsResponse.json();
            const jobId = jobsData.jobs[0].id;
            const logsResponse = await fetch(`https://api.github.com/repos/luka-loehr/substitution-checker/actions/jobs/${jobId}/logs`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            return logsResponse.text();
        }

        function updateLogWindow(logs) {
            const lines = logs.split('\n');
            const messages = lines
                .map(line => {
                    const parts = line.split(' - ');
                    if (parts.length >= 3) {
                        const message = parts[2];
                        if (message.startsWith('PROGRESS: ')) {
                            return { type: 'progress', text: message.replace('PROGRESS: ', '') };
                        } else if (message.startsWith('ERROR: ')) {
                            return { type: 'error', text: message.replace('ERROR: ', '') };
                        }
                    }
                    return null;
                })
                .filter(msg => msg);

            if (messages.length > 0) {
                const latestMessage = messages[messages.length - 1];
                document.getElementById('log-window').innerHTML = `<p class="log-message ${latestMessage.type}">${latestMessage.text}</p>`;
            }
        }

        function extractResult(logs) {
            const lines = logs.split('\n');
            for (const line of lines) {
                const parts = line.split(' - ');
                if (parts.length >= 3 && parts[2].startsWith('ANALYSIS_RESULT: ')) {
                    return parts[2].replace('ANALYSIS_RESULT: ', '');
                }
            }
            return null;
        }

        function showResult(result) {
            const logWindow = document.getElementById('log-window');
            logWindow.classList.remove('active');
            const resultDiv = document.getElementById('result-div');
            resultDiv.style.display = 'block';
            setTimeout(() => resultDiv.classList.add('visible'), 10);

            const match = result.match(/Für (\w+)/);
            if (match) {
                const day = match[1];
                document.getElementById('result-heading').textContent = `Vertretungen für ${day}`;
                document.getElementById('result-text').textContent = result.replace(/Für \w+ /, '');
            } else {
                document.getElementById('result-heading').textContent = 'Analysis Result';
                document.getElementById('result-text').textContent = result;
            }
        }

        function showError(message) {
            const logWindow = document.getElementById('log-window');
            logWindow.classList.remove('active');
            const resultDiv = document.getElementById('result-div');
            resultDiv.style.display = 'block';
            setTimeout(() => resultDiv.classList.add('visible'), 10);
            document.getElementById('result-heading').textContent = 'Error';
            document.getElementById('result-text').textContent = message;
        }
    </script>
</body>
</html>
