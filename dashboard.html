<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Dashboard</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
</head>
<body class="fade-bg min-h-screen flex items-center justify-center p-4">
    <div class="dashboard-container rounded-2xl p-8 w-full max-w-md relative">
        <!-- Settings Icon -->
        <button class="settings-icon absolute top-4 right-4 text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </button>

        <!-- Welcome Message -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white" id="welcomeMessage">Willkommen</h1>
            <p class="text-blue-200 mt-2" id="userClass"></p>
        </div>

        <!-- Main Button -->
        <button id="checkButton" 
                class="check-button w-full py-4 px-6 rounded-xl text-white text-lg font-medium shadow-lg">
            Nach Vertretungen suchen
        </button>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="mt-8 p-6 rounded-xl bg-white/5 backdrop-blur">
            <h2 class="text-white font-medium mb-4">Einstellungen</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm mb-2">E-Mail</label>
                    <input type="email" id="emailSetting" 
                           class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white">
                </div>
                
                <div>
                    <label class="block text-white text-sm mb-2">Benachrichtigungszeit</label>
                    <input type="time" id="timeSetting" 
                           class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white">
                </div>

                <button id="saveSettings" 
                        class="w-full bg-white/20 hover:bg-white/30 text-white py-2 rounded-lg transition-all">
                    Speichern
                </button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
