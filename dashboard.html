<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertretungsplan Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.settings-open {
            transform: scale(1.02);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #1F2937;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .class-text {
            color: #6B7280;
            margin-top: 5px;
            font-size: 16px;
        }

        .check-button {
            width: 100%;
            min-height: 54px;
            font-size: 16px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            transform: translateZ(0);
        }

        .check-button:active {
            transform: scale(0.98) translateZ(0);
        }

        .check-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .check-button:hover::after {
            opacity: 1;
        }

        .check-button.loading {
            background: #4B5563;
            cursor: wait;
        }

        .check-button.success {
            background: linear-gradient(135deg, #10B981, #059669);
            transform: scale(1.02) translateZ(0);
        }

        .check-button.error {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }

        .check-button.hidden {
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            pointer-events: none;
            position: absolute;
        }
.settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .settings-button svg {
            width: 28px;
            height: 28px;
            color: #6B7280;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-button.active svg {
            transform: rotate(180deg);
        }

        .settings-panel {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
            overflow: hidden;
            background: #f8fafc;
            border-radius: 12px;
            margin-top: 20px;
        }

        .settings-panel.active {
            opacity: 1;
            transform: translateY(0);
            max-height: 600px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B5563;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            min-height: 48px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .save-button {
            width: 100%;
            min-height: 48px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .save-button:hover {
            transform: translateY(-2px);
        }

        .settings-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 20px 0;
        }

        .settings-section-title {
            color: #6B7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <button class="settings-button" onclick="toggleSettings()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </button>

        <div class="welcome-text">
            <h1 id="welcomeMessage">Willkommen</h1>
            <p id="userClass" class="class-text"></p>
        </div>

        <button id="checkButton" class="check-button" onclick="checkSubstitutions()">
            Nach Vertretungen suchen
        </button>

        <div id="settingsPanel" class="settings-panel">
            <div class="settings-section">
                <div class="settings-section-title">Persönliche Informationen</div>
                <div class="input-group">
                    <label for="nameSettings">Name</label>
                    <input type="text" id="nameSettings">
                </div>
                <div class="input-group">
                    <label for="classSettings">Klasse</label>
                    <input type="text" id="classSettings">
                </div>
            </div>

            <div class="settings-divider"></div>

            <div class="settings-section">
                <div class="settings-section-title">Benachrichtigungen</div>
                <div class="input-group">
                    <label for="emailSetting">E-Mail (optional)</label>
                    <input type="email" id="emailSetting" placeholder="Für Benachrichtigungen">
                </div>
                <div class="input-group">
                    <label for="timeSetting">Benachrichtigungszeit</label>
                    <input type="time" id="timeSetting" value="19:00">
                </div>
            </div>

            <button class="save-button" onclick="closeSettings()">
                Speichern
            </button>
        </div>
    </div>

    <script>
        // Vibration Helper Function
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // Check if user exists
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Update welcome message
        document.getElementById('welcomeMessage').textContent = `Willkommen, ${userData.name}`;
        document.getElementById('userClass').textContent = `Klasse ${userData.class}`;

        // Initialize settings
        document.getElementById('nameSettings').value = userData.name || '';
        document.getElementById('classSettings').value = userData.class || '';
        document.getElementById('emailSetting').value = userData.email || '';
        document.getElementById('timeSetting').value = userData.notificationTime || '19:00';

        function toggleSettings() {
            vibrate(50); // Kurze Vibration beim Öffnen
            const panel = document.getElementById('settingsPanel');
            const button = document.getElementById('checkButton');
            const settingsBtn = document.querySelector('.settings-button');
            
            if (!panel.classList.contains('active')) {
                button.classList.add('hidden');
                panel.classList.add('active');
                settingsBtn.classList.add('active');
            }
        }

        function closeSettings() {
            const name = document.getElementById('nameSettings').value.trim();
            const className = document.getElementById('classSettings').value.trim();
            const email = document.getElementById('emailSetting').value.trim();
            const time = document.getElementById('timeSetting').value;

            if (!name || !className) {
                vibrate([100, 50, 100]); // Error Vibration
                alert('Name und Klasse sind erforderlich.');
                return;
            }

            userData.name = name;
            userData.class = className;
            userData.email = email || null;
            userData.notificationTime = email ? time : null;

            localStorage.setItem('userData', JSON.stringify(userData));
            
            document.getElementById('welcomeMessage').textContent = `Willkommen, ${name}`;
            document.getElementById('userClass').textContent = `Klasse ${className}`;

            vibrate([50, 30, 50]); // Success Vibration

            const panel = document.getElementById('settingsPanel');
            const button = document.getElementById('checkButton');
            const settingsBtn = document.querySelector('.settings-button');
            
            panel.classList.remove('active');
            settingsBtn.classList.remove('active');
            setTimeout(() => button.classList.remove('hidden'), 300);
        }

        function checkSubstitutions() {
            const button = document.getElementById('checkButton');
            vibrate(30); // Feedback beim Klick
            
            button.classList.add('loading');
            button.textContent = 'Überprüfe Vertretungen';
            button.disabled = true;

            setTimeout(() => {
                button.classList.remove('loading');
                button.classList.add('success');
                button.textContent = 'Keine Vertretungen für Montag';
                vibrate([50, 100, 50]); // Erfolgs-Vibration

                setTimeout(() => {
                    button.classList.remove('success');
                    button.textContent = 'Nach Vertretungen suchen';
                    button.disabled = false;
                }, 10000);
            }, 2000);
        }

        // Add touch feedback to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', () => vibrate(20), { passive: true });
        });
    </script>
</body>
</html>
