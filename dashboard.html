<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertretungsplan Dashboard</title>
    <style>
        /* Basis-Styles und Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            touch-action: manipulation;
        }

        /* Container Animationen */
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: calc(100% - 20px);
            max-width: 400px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .container.settings-open {
            transform: scale(1.02);
        }

        /* Welcome Section */
        .welcome-text {
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            color: #1F2937;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .class-text {
            color: #6B7280;
            margin-top: 5px;
            font-size: 16px;
        }

        /* Button Styles und Animationen */
        .check-button {
            width: 100%;
            min-height: 54px;
            font-size: 16px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            transform: translateZ(0);
        }

        .check-button:active {
            transform: scale(0.98) translateZ(0);
        }

        .check-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .check-button:hover::after {
            opacity: 1;
        }

        .check-button.loading {
            background: #4B5563;
            cursor: wait;
        }

        .check-button.success {
            background: linear-gradient(135deg, #10B981, #059669);
            transform: scale(1.02) translateZ(0);
        }

        .check-button.error {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }

        .check-button.hidden {
            opacity: 0;
            transform: translateY(-20px) scale(0.95) translateZ(0);
            pointer-events: none;
        }
/* Settings Button und Panel */
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .settings-button svg {
            width: 28px;
            height: 28px;
            color: #6B7280;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-button:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .settings-button.active svg {
            transform: rotate(180deg);
        }

        .settings-panel {
            position: absolute;
            left: 0;
            right: 0;
            background: #f8fafc;
            border-radius: 16px;
            padding: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
            margin: 0 20px;
            max-height: 0;
            overflow: hidden;
        }

        .settings-panel.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            padding: 20px;
            max-height: 600px;
            margin-top: 20px;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B5563;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            min-height: 48px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Save Button */
        .save-button {
            width: 100%;
            min-height: 48px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .save-button:active {
            transform: translateY(0);
        }

        /* Dividers and Section Titles */
        .settings-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 20px 0;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section-title {
            color: #6B7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Loading Animation */
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                width: 100%;
            }

            .settings-panel.active {
                margin: 15px;
            }

            .input-group input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Rest des HTML-Codes bleibt gleich -->
    <script>
        // Device Detection
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        if (isMobile) document.body.classList.add('mobile');

        // Smooth Touch Effects
        function addTouchEffects() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.98) translateZ(0)';
                }, { passive: true });
                
                button.addEventListener('touchend', function(e) {
                    this.style.transform = 'scale(1) translateZ(0)';
                }, { passive: true });
            });
        }

        // Enhanced Settings Toggle
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const button = document.getElementById('checkButton');
            const container = document.getElementById('mainContainer');
            const settingsButton = document.querySelector('.settings-button');
            
            if (!panel.classList.contains('active')) {
                button.classList.add('hidden');
                container.classList.add('settings-open');
                settingsButton.classList.add('active');
                
                requestAnimationFrame(() => {
                    panel.classList.add('active');
                });
            }
        }

        function closeSettings() {
            const name = document.getElementById('nameSettings').value.trim();
            const className = document.getElementById('classSettings').value.trim();
            const email = document.getElementById('emailSetting').value.trim();
            const time = document.getElementById('timeSetting').value;

            if (!name || !className) {
                if (isMobile) {
                    // Vibration feedback on error for mobile
                    if (navigator.vibrate) navigator.vibrate(100);
                }
                alert('Name und Klasse sind erforderlich.');
                return;
            }

            // Save data
            userData.name = name;
            userData.class = className;
            userData.email = email || null;
            userData.notificationTime = email ? time : null;
            localStorage.setItem('userData', JSON.stringify(userData));

            // Update UI
            document.getElementById('welcomeMessage').textContent = `Willkommen, ${name}`;
            document.getElementById('userClass').textContent = `Klasse ${className}`;

            // Animate closing
            const panel = document.getElementById('settingsPanel');
            const button = document.getElementById('checkButton');
            const container = document.getElementById('mainContainer');
            const settingsButton = document.querySelector('.settings-button');

            panel.classList.remove('active');
            container.classList.remove('settings-open');
            settingsButton.classList.remove('active');

            setTimeout(() => {
                button.classList.remove('hidden');
            }, 300);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addTouchEffects();
            
            // Prevent bouncing on iOS
            document.body.addEventListener('touchmove', function(e) {
                if (!e.target.closest('.settings-panel')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
