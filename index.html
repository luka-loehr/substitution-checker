<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Checker - Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1F2937;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4B5563;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen beim<br>Vertretungsplan Checker</h1>
        
        <div class="input-group">
            <label for="userName">Dein Name</label>
            <input type="text" id="userName" placeholder="Max Mustermann">
        </div>

        <div class="input-group">
            <label for="userClass">Deine Klasse</label>
            <input type="text" id="userClass" placeholder="9b">
        </div>

        <div class="input-group">
            <label for="userEmail">Deine E-Mail</label>
            <input type="email" id="userEmail" placeholder="max@beispiel.de">
        </div>

        <div class="input-group">
            <label for="notificationTime">Benachrichtigungszeit</label>
            <input type="time" id="notificationTime" value="19:00">
        </div>

        <button onclick="saveSettings()">Einrichtung abschließen</button>
    </div>

    <script>
        // Check if user already exists
        if (localStorage.getItem('userData')) {
            window.location.href = 'dashboard.html';
        }

        function saveSettings() {
            const name = document.getElementById('userName').value.trim();
            const className = document.getElementById('userClass').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const time = document.getElementById('notificationTime').value;

            if (!name || !className || !email) {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            const userData = {
                name,
                class: className,
                email,
                notificationTime: time
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
