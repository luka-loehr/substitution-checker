<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Checker - Setup</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
</head>
<body class="fade-bg min-h-screen flex items-center justify-center p-4">
    <div class="setup-container rounded-2xl p-8 w-full max-w-md">
        <div id="step1" class="animate-fade-in">
            <h1 class="text-3xl font-bold text-white mb-8 text-center">Willkommen beim<br>Vertretungsplan Checker</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Dein Name</label>
                    <input type="text" id="userName" 
                           class="input-field w-full px-4 py-2 rounded-lg text-white placeholder-gray-400"
                           placeholder="Max Mustermann">
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Deine Klasse</label>
                    <input type="text" id="userClass" 
                           class="input-field w-full px-4 py-2 rounded-lg text-white placeholder-gray-400"
                           placeholder="9b">
                </div>
            </div>

            <button id="nextButton"
                    class="next-button w-full mt-8 bg-white text-blue-600 font-medium py-3 px-4 rounded-lg">
                Weiter
            </button>
        </div>

        <div id="step2" class="hidden animate-fade-in">
            <h2 class="text-2xl font-bold text-white mb-8 text-center">E-Mail Benachrichtigungen</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Deine E-Mail</label>
                    <input type="email" id="userEmail" 
                           class="input-field w-full px-4 py-2 rounded-lg text-white placeholder-gray-400"
                           placeholder="max@beispiel.de">
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Benachrichtigungszeit</label>
                    <input type="time" id="notificationTime" 
                           class="input-field w-full px-4 py-2 rounded-lg text-white"
                           value="19:00">
                </div>
            </div>

            <button id="finishButton"
                    class="next-button w-full mt-8 bg-white text-blue-600 font-medium py-3 px-4 rounded-lg">
                Einrichtung abschlie√üen
            </button>
        </div>
    </div>

    <script src="js/setup.js"></script>
</body>
</html>
